<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container { padding: 20px; font-family: Arial, sans-serif; }
        .task-details { background: #f0fff0; padding: 15px; border-radius: 5px; }
        .button { background: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
        .success { color: #4CAF50; font-weight: bold; }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Hello {user_name},</h2>
        <p class="success">Great job! Task completed:</p>
        <div class="task-details">
            <h3>{task_title}</h3>
            <p>{task_description}</p>
            <p>Completed on: {completion_date}</p>
        </div>
        <p>
            <a href="https://yourdomain.com/tasks" class="button">View All Tasks</a>
        </p>
    </div>
</body>
</html>
