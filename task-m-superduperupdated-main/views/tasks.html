<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/tasks.css" rel="stylesheet">
    <link href="../assets/css/notifications.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="logo mb-4">
                    <h3 class="text-white">Task Manager</h3>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="maincontent.html">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a class="nav-link" href="tasks.html">
                        <i class="fas fa-tasks"></i> Tasks
                    </a>
                    <a class="nav-link active" href="create-task.html">
                        <i class="fas fa-plus"></i> New Task
                    </a>
                    <a class="nav-link" href="profile.html">
                        <i class="fas fa-user"></i> Profile
                    </a>
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </nav>
            </div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        new Navigation();
    });
</script>
<script src="../js/navigation.js" defer></script>

       <!-- Main content -->
       <div class="col-md-9 col-lg-10 main-content">
        <h1 class="task-title">YOUR TASKS</h1>
        <div class="tasks-container">
            <!-- Task Card -->
            <div class="task-card">
                <div class="task-info">
                    <h3 class="task-title">Example Task</h3>
                    <p class="task-description">This is a sample task description.</p>
                    <div class="task-meta">
                        <span class="task-priority priority-high">High</span>
                        <span class="task-category">Work</span>
                        <span class="task-date"><i class="far fa-calendar"></i> 2024-01-20</span>
                    </div>
                </div>
                <div class="task-actions">
                    <button class="task-action-btn edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="task-action-btn delete-btn"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <!-- Additional task cards will go here -->
        </div>

        <!------NOtification Bell---------->
        <div class="notification-bell-container">
            <div class="notification-bell" id="notificationBell">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationCount">0</span>
            </div>
        </div>

        <!-- Form Container -->
    </div>
</div>
</div>
<script src="../js/notifcations.js"></script>
</body>
</html>
